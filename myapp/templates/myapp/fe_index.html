<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Title Bar -->
  <header class="title-bar">OUTFIT OF THE DAY</header>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <img src="images/logo.png" alt="Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Guide</a>
      <a href="#">Closet</a>
      <a href="#">About</a>
    </div>
    <div class="user-container" id="userContainer" tabindex="0" aria-haspopup="true" aria-expanded="false" title="Login or Signup to Continue">
      <i class="fas fa-user-circle user-icon" id="userIcon"></i>
      <div class="user-dropdown" id="userDropdown">
        <a href="#">Login</a>
        <a href="#">Signup</a>
      </div>
    </div>
  </nav>


  <!-- Tools Section -->
<section class="tools-row">

  <div class="tool-box">
    <h3>Know Your Cup Size</h3>
    <img src="images/3.png" alt="Cup Size Calculator">
    <button>Try Now!</button>
  </div>

    <div class="tool-box">
    <h3>Try Now</h3>
    <img src="images/outfit.png" alt="Style Me Now">
    <button>Style Me Now!</button>
  </div>

  <div class="tool-box">
    <h3>Know Your Body Type</h3>
    <img src="images/4.png" alt="Body Type Calculator">
    <button>Try Now!</button>
  </div>
</section>

 <!-- Category Boxes -->
<section class="fit-categories">
  <div class="fit-box" onclick="location.href='summer.html'">
    <img src="images/summer.png" alt="Summer Fits">
    <span>Summer Fits</span>
  </div>
  <div class="fit-box" onclick="location.href='winter.html'">
    <img src="images/winter.jpg" alt="Winter Fits">
    <span>Winter Fits</span>
  </div>
  <div class="fit-box" onclick="location.href='spring.html'">
    <img src="images/spring.jpg" alt="Spring Fits">
    <span>Spring Fits</span>
  </div>
  <div class="fit-box" onclick="location.href='beach.html'">
    <img src="images/beach.jpg" alt="Beach Vacation">
    <span>Beach Vacation</span>
  </div>
  <div class="fit-box" onclick="location.href='modest.html'">
    <img src="images/modest.jpeg" alt="Modest Wears">
    <span>Modest Fits</span>
  </div>
  <div class="fit-box" onclick="location.href='party.html'">
    <img src="images/party.jpeg" alt="Party Looks">
    <span>Party Fits</span>
  </div>
</section>




  <button id="backToTop" aria-label="Back to Top"></button>



  <!-- Footer -->
  <footer class="title-bar">@OOTD. Handcrafted by Siddhi.</footer>

  <!-- JavaScript -->
  <script>
    const navMenu = document.getElementById('navMenu');
    const userContainer = document.getElementById('userContainer');
    const userDropdown = document.getElementById('userDropdown');

    function toggleMenu() {
      navMenu.classList.toggle('show');
    }

    userContainer.addEventListener('click', () => {
      const isShown = userDropdown.classList.contains('show');
      userDropdown.classList.toggle('show');
      userContainer.setAttribute('aria-expanded', !isShown);
    });

    document.addEventListener('click', (e) => {
      if (!userContainer.contains(e.target)) {
        userDropdown.classList.remove('show');
        userContainer.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        userDropdown.classList.remove('show');
        userContainer.setAttribute('aria-expanded', 'false');
        userContainer.focus();
      }
    });

    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    }
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);

    const backToTopButton = document.getElementById("backToTop");
    const content = document.getElementById("content");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    });

    backToTopButton.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

</body>
</html>
