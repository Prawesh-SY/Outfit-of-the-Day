{% extends "base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>OOTD Match Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-image {
      margin-top: 2rem;
      max-width: 90%;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .similar-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      max-width: 100%;
    }

    .similar-card {
      flex: 0 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .similar-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .fav-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .heart-icon {
      font-size: 1.3rem;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .heart-icon.favorited {
      color: red;
    }

    .btn-fav {
      padding: 0.4rem 0.8rem;
      background-color: #CD5C5C;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-fav.favorited {
      background-color: #28a745; /* green */
    }

    .btn {
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
    }

    .btn:hover, .btn-fav:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>



  <!-- Main best-match image -->
<img src="formal/a.jpg" alt="Best Match" class="main-image" />

<!-- Add to Favorites for Main Image -->
<div class="fav-wrapper">
  <button class="btn-fav" onclick="toggleFavorite(this)">Add to Favorites</button>
  <i class="far fa-heart heart-icon" onclick="toggleFavorite(this)"></i>
</div>


  <h2>See Similar</h2>
  <div class="similar-container" id="similarContainer">
    <!-- JavaScript will populate similar outfits here -->
  </div>

  <!-- Regenerate Button -->
  <a href="generator.html" class="btn"> Regenerate</a>

  <script>
    const similarOutfits = [
      { img: 'https://via.placeholder.com/200x250?text=Outfit+1', id: 'outfit1' },
      { img: 'https://via.placeholder.com/200x250?text=Outfit+2', id: 'outfit2' },
      { img: 'https://via.placeholder.com/200x250?text=Outfit+3', id: 'outfit3' },
      { img: 'https://via.placeholder.com/200x250?text=Outfit+4', id: 'outfit4' }
    ];

    const container = document.getElementById('similarContainer');

    similarOutfits.forEach(outfit => {
      const card = document.createElement('div');
      card.className = 'similar-card';
      card.innerHTML = `
        <img src="${outfit.img}" alt="Similar outfit">
        <div class="fav-wrapper">
          <button class="btn-fav" onclick="toggleFavorite(this)">Add to Favorites</button>
          <i class="far fa-heart heart-icon" onclick="toggleFavorite(this)"></i>
        </div>
      `;
      container.appendChild(card);
    });

    function toggleFavorite(element) {
      const isHeart = element.classList.contains('heart-icon');
      const wrapper = element.closest('.fav-wrapper');
      const heart = wrapper.querySelector('.heart-icon');
      const button = wrapper.querySelector('.btn-fav');

      const isFavorited = heart.classList.toggle('favorited');

      // Toggle heart icon style
      heart.classList.toggle('fas', isFavorited);
      heart.classList.toggle('far', !isFavorited);

      // Toggle button state
      button.classList.toggle('favorited', isFavorited);
      button.textContent = isFavorited ? 'Added to Favorites' : 'Add to Favorites';
    }
  </script>

</body>
</html>
