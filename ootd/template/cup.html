{% extends 'base.html' %}
{% load static %}
{% block title %}Bra Size Calculator{% endblock %}

{% block style %}
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background: url('../../static/images/background.jpg') no-repeat center center fixed; */
    
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      margin: 2rem auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .calculate-btn {
      background-color: #4CAF50;
      margin-bottom: 10px;
    }

    .home-btn {
      background-color: #2196F3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
{% endblock style %}
<!-- <body> -->
{% block content %}
  <div id="header"></div>

  <div class="calculator-container">
    <h1>Cup Size Calculator</h1>
    <form id="bra-size-form" method="post", action="{% url 'cup' %}">
      {% csrf_token %}
      <label for="underbust">Underbust Measurement (in inches):</label>
      <input type="number" id="underbust" name="underbust" required>

      <label for="overbust">Overbust Measurement (in inches):</label>
      <input type="number" id="overbust" name="overbust" required>

      <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <!-- Back to Home Button -->
    <a href="{% url 'home' %}">
      <button type="button" class="home-btn">Back to Home</button>
    </a>

    <div id="result"></div>
  </div>
{% endblock content %}
