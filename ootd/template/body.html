{% extends 'base.html' %}
{% load static %}
{% block title %}Body Type Calculator{% endblock %}
{% block style %}
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background: url('../../static/images/background.jpg') no-repeat center center fixed; */
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      margin: 2rem auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .calculate-btn {
      background-color: #4CAF50;
      margin-bottom: 10px;
    }

    .home-btn {
      background-color: #2196F3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
{% endblock %}

{% block content %}

      <div id="header"></div>

  <div class="container">
    <h1>Body Type Calculator</h1>
    <form id="bodyTypeForm" method="post" action="{% url 'body' %}">
      {% csrf_token %}
      <label for="bust">Bust (inches):</label>
      <input type="number" id="bust" min="20" max="50" step="0.1" required>

      <label for="waist">Waist (inches):</label>
      <input type="number" id="waist" min="20" max="50" step="0.1" required>

      <label for="hips">Hips (inches):</label>
      <input type="number" id="hips" min="20" max="50" step="0.1" required>

      <button type="submit" class="calculate-btn">Calculate Body Type</button>
    </form>

    <!-- Back to Home Button -->
    <a href="{% url 'home' %}">
      <button type="button" class="home-btn">Back to Home</button>
    </a>

    <div id="result"></div>
  </div>

{% endblock %}
