<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bra Size Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .calculate-btn {
      background-color: #4CAF50;
      margin-bottom: 10px;
    }

    .home-btn {
      background-color: #2196F3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="calculator-container">
    <h1>Bra Size Calculator</h1>
    <form id="bra-size-form">
      <label for="underbust">Underbust Measurement (in inches):</label>
      <input type="number" id="underbust" required>

      <label for="overbust">Overbust Measurement (in inches):</label>
      <input type="number" id="overbust" required>

      <button type="submit" class="calculate-btn">Calculate</button>
    </form>

    <!-- Back to Home Button -->
    <a href="index.html">
      <button type="button" class="home-btn">Back to Home</button>
    </a>

    <div id="result"></div>
  </div>

  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);

    // Bra Size Calculator
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('bra-size-form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const underbust = parseFloat(document.getElementById('underbust').value);
        const overbust = parseFloat(document.getElementById('overbust').value);

        if (isNaN(underbust) || isNaN(overbust)) {
          alert('Please enter valid numbers for both measurements.');
          return;
        }

        const bandSize = Math.floor(underbust) + (Math.floor(underbust) % 2 === 0 ? 2 : 1);
        const cupDifference = overbust - underbust;
        let cupSize = '';

        if (cupDifference < 1) cupSize = 'A';
        else if (cupDifference < 2) cupSize = 'B';
        else if (cupDifference < 3) cupSize = 'C';
        else if (cupDifference < 4) cupSize = 'D';
        else if (cupDifference < 5) cupSize = 'DD';
        else if (cupDifference < 6) cupSize = 'E';
        else if (cupDifference < 7) cupSize = 'F';
        else if (cupDifference < 8) cupSize = 'G';
        else cupSize = 'H';

        const result = document.getElementById('result');
        result.textContent = `Your bra size is ${bandSize}${cupSize}`;
      });
    });
  </script>

</body>
</html>
